<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Meat Lamen</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meat Lamen</h1>
    <img src="miojo.webp" alt="miojo">
    <h2>Description</h2>
    <p>
        A delicious nissin lamen!
    </p>
    <h3>Ingredients:</h3>
    <ul>
        <li>1 Stove</li>
        <li>1 Pot</li>
        <li>500 ml of water</li>
        <li>1 Miojo</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>Boil the water in the pot;</li>
        <li>Put the in the water for 3 minutes;</li>
        <li>Put the sauce into a lamen and mix;</li>
        <li>Eat the delicious lamen with a fork!</li>
    </ol>
</body>
</html>
